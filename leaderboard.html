<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Mania - Leaderboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        padding: 30px;
        text-align: center;
      }
      h1 {
        color: #2d3e50;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 80%;
        max-width: 600px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background: #3e4a61;
        color: white;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        color: #3e4a61;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>üèÖ Quiz Mania Leaderboard</h1>
    <table id="leaderboardTable">
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
    </table>

    <a href="round1.html">‚¨Ö Back to Home</a>

    <script>
      const leaderboard = JSON.parse(
        localStorage.getItem("leaderboard") || "[]"
      );
      const table = document.getElementById("leaderboardTable");

      leaderboard.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.name}</td>
        <td>${entry.score}</td>
        <td>${new Date(entry.timestamp).toLocaleDateString()}</td>
      `;
        table.appendChild(row);
      });
    </script>
  </body>
</html>
